<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Money Maker</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container my-4">
            <h1 class="text-center text-primary">Welcome to Money Maker</h1>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <!-- images -->
                    <img src="images/money-maker.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <h3 class="text-center mb-3">Income</h3>
                    <!-- income  -->
                    <div class="d-flex my-3 text-center">
                        <h4 class="me-2">Income</h4>
                        <input class="form-control rounded bg-success bg-opacity-10 " type="text" name=""
                            id="income-total" placeholder="Please input your income amount">
                    </div>
                    <!-- expenses like food, rent, clothes -->
                    <h3 class="text-center my-4">Expenses</h3>
                    <div class="d-flex mb-3">
                        <h4 class="me-2">Food</h4>
                        <input class="form-control rounded bg-success bg-opacity-10" type="text" name="" id="food-total"
                            placeholder="Please input food cost">
                    </div>
                    <div class="d-flex mb-3">
                        <h4 class="me-2">Rent</h4>
                        <input class="form-control rounded bg-success bg-opacity-10" type="text" name="" id="rent-total"
                            placeholder="Please input rent cost">
                    </div>
                    <div class="d-flex mb-3">
                        <h4 class="me-2">Clothes</h4>
                        <input class="form-control rounded bg-success bg-opacity-10" type="text" name=""
                            id="clothes-total" placeholder="Please input clothes cost">
                    </div>
                    <!-- calculate all amount -->
                    <div class="text-center my-3">
                        <button id="calculate-all"
                            class="rounded bg-primary rounded px-5 py-2 text-white fw-bold">Calculate</button>
                    </div>
                    <!-- total expenses  -->
                    <h3>Total Expenses: <span id="total-expenses">0</span></h3>
                    <!-- balance after expenses -->
                    <h3>Balance: <span id="total-balance">0</span></h3>
                    <!-- save amount calculation -->
                    <div class="d-flex me-3">
                        <h4 class="me-2">Save:</h4>
                        <input class="form-control rounded bg-success bg-opacity-10" class="" type="text" name=""
                            id="save-percentage" placeholder="Saving %">
                        <h3 class="mx-2">%</h3>
                        <!-- save click button  -->
                        <button id="calculate-save"
                            class="rounded bg-primary rounded px-5 py-2 text-white fw-bold">Save</button>
                    </div>
                    <!-- saving amount  -->
                    <h3 class="my-3">Saving Amount: <span id="saving-amount">0</span></h3>
                    <!-- remaining balance -->
                    <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- script  -->
    <script src="js/script.js"></script>
</body>

</html>
